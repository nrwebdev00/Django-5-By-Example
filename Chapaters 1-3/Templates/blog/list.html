{%  extends "base.html" %}
{% block title %}My Blog : List{% endblock %}
{% block content %}
    <h1>My Blog : List</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
        </h2>
        <p class="data">
        Published {{ post.publish }} by {{ post.author }}
        </p>
    {% endfor %}
{% endblock %}
